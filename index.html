<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Medicamentos em Odontopediatria</title>
    <!-- Link para as fontes Merriweather e Raleway -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap">
    <style>
        body {
            font-family: 'Raleway', sans-serif; /* Fonte padrão para todo o texto */
            background-color: #f5f5f5; /* Cinza claro */
            color: #6a1b9a; /* Roxo pastel */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://images.unsplash.com/photo-1562602745-e077750736b4?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNzEyOXwwfDF8c2VhcmNofDJ8fGNoaWxkcmVuJTIwYW5kJTIwZGVudGlzdHxlbnwwfHx8fDE2NTYwMzY0&ixlib=rb-1.2.1&q=80&w=1080');
            background-repeat: no-repeat;
            background-size: cover;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #000000; /* Preto para o título */
            font-family: 'Merriweather', serif; /* Fonte para o título */
            font-weight: 700; /* Peso da fonte para o título */
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #dcd9f8; /* Novo roxo */
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #482e4d; /* Cor de fundo do botão */
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Raleway', sans-serif; /* Fonte para o botão */
        }
        button:hover {
            background-color: #3e2a4e; /* Cor do botão ao passar o mouse */
        }
        .result {
            background-color: #f3e5f5; /* Roxo pastel claro */
            border: 1px solid #dcd9f8; /* Novo roxo */
            border-radius: 8px;
            padding: 5px; /* Espaçamento interno reduzido */
            margin-top: 10px; /* Espaçamento externo reduzido */
            font-size: 16px; /* Tamanho da fonte ajustado para 16px */
            text-align: center;
            position: relative; /* Necessário para posicionar o tooltip */
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        .result::before {
            content: attr(data-tooltip);
            position: absolute;
            left: 50%;
            top: 50%;
            background-color: #472e4d; /* Cor de fundo do tooltip */
            color: #ffffff; /* Cor do texto do tooltip */
            padding: 5px;
            border-radius: 4px;
            white-space: nowrap;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        .result:hover::before {
            opacity: 1;
        }
        .result:hover {
            color: transparent;
        }
        .result:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            left: 50%;
            top: 50%;
            background-color: #472e4d; /* Cor de fundo do tooltip */
            color: #ffffff; /* Cor do texto do tooltip */
            padding: 5px;
            border-radius: 4px;
            white-space: nowrap;
            font-size: 12px;
            opacity: 1;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        .credit {
            margin-top: 30px;
            font-size: 14px;
            text-align: center;
            color: #9e9e9e; /* Cinza médio para os créditos */
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Medicamentos em Odontopediatria</h1>
        <label for="peso">Peso da Criança (em kg):</label>
        <input type="number" id="peso" step="0.1" min="0" placeholder="Digite o peso" aria-label="Peso da Criança">
        <div class="error-message" id="error-message"></div>

        <button onclick="calcularDose()">Calcular Doses</button>

        <div class="result" id="resultAmoxicilina" data-tooltip="50mg/kg/dia">Amoxicilina 250mg/5ml:</div>
        <div class="result" id="resultAzitromicina" data-tooltip="10mg/kg/dia">Azitromicina 200mg/5ml:</div>
        <div class="result" id="resultDipironaGotas" data-tooltip="1/2 gota por kg/dose">Dipirona 500mg/1ml (gotas):</div>
        <div class="result" id="resultDipironaXarope" data-tooltip="10mg/kg/dose">Dipirona 50mg/1ml (xarope):</div>
        <div class="result" id="resultIbuprofeno" data-tooltip="1 gota por kg/dose">Ibuprofeno 100mg/1ml:</div>
        <div class="result" id="resultParacetamol" data-tooltip="1 gota por kg/dose">Paracetamol 200mg/1ml:</div>
        <div class="result" id="resultLidocaina" data-tooltip="4,4mg/kg">Lidocaína 2% + Epi. 1:100.000:</div>

        <div class="credit">
            Desenvolvido por Franklin R - Odontologia
        </div>
    </div>

    <script>
        function calcularDose() {
            const pesoInput = document.getElementById('peso');
            const peso = parseFloat(pesoInput.value);
            const errorMessage = document.getElementById('error-message');

            // Limpar mensagem de erro
            errorMessage.textContent = '';

            if (isNaN(peso) || peso <= 0) {
                errorMessage.textContent = 'Inserir apenas números válidos';
                return;
            }

            // Cálculo para Amoxicilina
            const Y = peso * 50;
            const doseAmoxicilina = (Y * 5) / 250 / 3;

            // Cálculo para Azitromicina
            const B = peso * 10;
            const doseAzitromicina = (B * 5) / 200;

            // Cálculo para Dipirona Gotas
            const gotasDipirona = Math.min(peso * 0.5, 20);

            // Cálculo para Dipirona Xarope
            const Z = peso * 10;
            const doseDipironaXarope = (Z * 1) / 50;

            // Cálculo para Ibuprofeno
            const gotasIbuprofeno = Math.min(peso, 30);

            // Cálculo para Paracetamol
            const gotasParacetamol = Math.min(peso, 35);

            // Cálculo para Lidocaína 2% com epinefrina
            const tubetesLidocaina = Math.min(peso / 10, 4);

            // Exibe os resultados
            document.getElementById('resultAmoxicilina').innerText = `Amoxicilina 250mg/5ml: ${doseAmoxicilina.toFixed(1)} ml`;
            document.getElementById('resultAzitromicina').innerText = `Azitromicina 200mg/5ml: ${doseAzitromicina.toFixed(1)} ml`;
            document.getElementById('resultDipironaGotas').innerText = `Dipirona 500mg/1ml (gotas): ${Math.round(gotasDipirona)} gotas`;
            document.getElementById('resultDipironaXarope').innerText = `Dipirona 50mg/1ml (xarope): ${doseDipironaXarope.toFixed(1)} ml`;
            document.getElementById('resultIbuprofeno').innerText = `Ibuprofeno 100mg/1ml: ${Math.round(gotasIbuprofeno)} gotas`;
            document.getElementById('resultParacetamol').innerText = `Paracetamol 200mg/1ml: ${Math.round(gotasParacetamol)} gotas`;
            document.getElementById('resultLidocaina').innerText = `Lidocaína 2% + Epi. 1:100.000: ${tubetesLidocaina.toFixed(1)} tubete(s)`;
        }

        // Função para resetar os resultados
        function resetarCampos() {
            document.getElementById('error-message').textContent = '';
            document.getElementById('resultAmoxicilina').innerText = 'Amoxicilina 250mg/5ml:';
            document.getElementById('resultAzitromicina').innerText = 'Azitromicina 200mg/5ml:';
            document.getElementById('resultDipironaGotas').innerText = 'Dipirona 500mg/1ml (gotas):';
            document.getElementById('resultDipironaXarope').innerText = 'Dipirona 50mg/1ml (xarope):';
            document.getElementById('resultIbuprofeno').innerText = 'Ibuprofeno 100mg/1ml:';
            document.getElementById('resultParacetamol').innerText = 'Paracetamol 200mg/1ml:';
            document.getElementById('resultLidocaina').innerText = 'Lidocaína 2% + Epi. 1:100.000:';
        }

        // Adiciona um ouvinte de evento ao campo de peso para limpar a mensagem de erro e resetar os resultados quando o valor mudar
        document.getElementById('peso').addEventListener('input', resetarCampos);

        // Adiciona um ouvinte de evento para detectar a tecla Enter
        document.getElementById('peso').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Impede o comportamento padrão do Enter
                calcularDose();
            }
        });
    </script>
</body>
</html>
