<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Medicamentos em Odontopediatria</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.2/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Raleway', sans-serif;
            background-color: #f5f5f5;
            color: #6a1b9a;
            background-image: url('https://images.unsplash.com/photo-1562602745-e077750736b4?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNzEyOXwwfDF8c2VhcmNofDJ8fGNoaWxkcmVuJTIwYW5kJTIwZGVudGlzdHxlbnwwfHx8fDE2NTYwMzY0&ixlib=rb-1.2.1&q=80&w=1080');
            background-repeat: no-repeat;
            background-size: cover;
            overflow: auto; /* Permite rolar se o conteúdo exceder a altura da tela */
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
            overflow-y: auto; /* Permite rolar se o conteúdo exceder o container */
            margin: auto; /* Centraliza horizontalmente */
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh; /* Garante que o container ocupe pelo menos a altura da tela */
        }
        .container img {
            display: block;
            margin: 0 auto 20px;
            max-width: 100%;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="number"], select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #dcd9f8;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #f5f5f5;
            color: #6a1b9a;
            font-size: 16px;
        }
        select {
            appearance: none;
            padding-right: 35px;
        }
        .select2-container--default .select2-selection--single {
            height: 38px;
            padding: 5px;
        }
        .select2-container--default .select2-selection--single .select2-selection__arrow {
            height: 100%;
            right: 10px;
        }
        .select2-container--default .select2-selection--single .select2-selection__arrow b {
            border-color: #6a1b9a transparent transparent transparent;
        }
        .input-focused {
            border-color: #6a1b9a;
            box-shadow: 0 0 0 2px rgba(106, 27, 154, 0.2);
        }
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: normal;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Raleway', sans-serif;
            margin-top: 10px;
        }
        .button-prescrever {
            background-color: #482e4d;
            color: #ffffff;
        }
        .button-prescrever:hover {
            background-color: #3e2a4e;
        }
        .button-limpar {
            background-color: #DC143C;
            color: #ffffff;
        }
        .button-limpar:hover {
            background-color: #c8102e;
        }
        .result {
            background-color: #f3e5f5;
            border: 1px solid #dcd9f8;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            font-size: 16px;
            text-align: left;
            white-space: pre-wrap;
            display: none;
            overflow: auto;
        }
        .result.active {
            display: block;
            border-color: #6a1b9a;
            box-shadow: 0 0 0 2px rgba(106, 27, 154, 0.2);
        }
        .result .titulo-medicamento {
            text-align: center;
            font-style: italic;
            font-size: 14px;
            color: #9e9e9e;
            margin-bottom: 6px;
            font-weight: normal;
        }
        .credit {
            margin-top: 30px;
            font-size: 14px;
            text-align: center;
            color: #9e9e9e;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        /* Media Queries para telas menores */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            input[type="number"], select {
                width: calc(100% - 20px);
            }
            button {
                font-size: 16px;
                padding: 12px;
            }
            .result {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://github.com/frankx10/calculadora-de-medicamentos/blob/main/TITULO.png?raw=true" alt="Calculadora de Medicamentos em Odontopediatria">

        <label for="peso">Peso da Criança (em kg):</label>
        <input type="number" id="peso" step="0.1" min="0" placeholder="Digite o peso" aria-label="Peso da Criança">
        
        <label for="medicamento">Selecione o Medicamento:</label>
        <select id="medicamento" class="select2">
            <option value="" disabled selected>Escolha um medicamento</option>
            <option value="Amoxicilina">Amoxicilina</option>
            <option value="Azitromicina">Azitromicina</option>
            <option value="DipironaGotas">Dipirona (gotas)</option>
            <option value="DipironaXarope">Dipirona (xarope)</option>
            <option value="Ibuprofeno">Ibuprofeno</option>
            <option value="Paracetamol">Paracetamol</option>
            <option value="Lidocaina">Lidocaína</option>
        </select>

        <div class="error-message" id="error-message"></div>

        <button class="button-prescrever" onclick="calcularDose(true)">Prescrever</button>
        <button class="button-limpar" onclick="resetarCampos()">Limpar</button>

        <div class="result" id="result"></div>

        <div class="credit">
            Desenvolvido por Franklin R - Odontologia
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.2/dist/js/select2.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.select2').select2({
                width: 'resolve',
                dropdownAutoWidth: true
            });
        });

        function calcularDose(cliqueNoBotao) {
            const pesoInput = document.getElementById('peso');
            const peso = parseFloat(pesoInput.value);
            const medicamento = document.getElementById('medicamento').value;
            const errorMessage = document.getElementById('error-message');
            const resultDiv = document.getElementById('result');

            errorMessage.textContent = '';
            resultDiv.textContent = '';

            if (cliqueNoBotao) {
                if (isNaN(peso) || peso <= 0) {
                    errorMessage.textContent = 'Inserir apenas números válidos para o peso.';
                    resultDiv.classList.remove('active');
                    return;
                }
            }

            let dose = '';
            let titulo = '';

            switch (medicamento) {
                case 'Amoxicilina':
                    const Y = peso * 50;
                    const doseAmoxicilina = (Y * 5) / 250 / 3;
                    titulo = 'Amoxicilina (50mg/kg/dia)';
                    dose = `<strong>Uso interno</strong>\n\nAmoxicilina 250mg/5ml ------ 1 frasco\n\nTomar ${doseAmoxicilina.toFixed(1)} ml de 8 em 8 horas durante 7 dias.`;
                    break;
                case 'Azitromicina':
                    const B = peso * 10;
                    const doseAzitromicina = (B * 5) / 200;
                    titulo = 'Azitromicina (10mg/kg/dia)';
                    dose = `<strong>Uso interno</strong>\n\nAzitromicina 200mg/5ml ------ 1 frasco\n\nTomar ${doseAzitromicina.toFixed(1)} ml de 24 em 24 horas durante 3 dias.`;
                    break;
                case 'DipironaGotas':
                    const gotasDipirona = Math.min(peso * 0.5, 20);
                    titulo = 'Dipirona (gotas) 1/2 gota/kg/dose';
                    dose = `<strong>Uso interno</strong>\n\nDipirona 500mg/1ml (gotas) ------ 1 frasco\n\nTomar ${gotasDipirona.toFixed(0)} gotas de 6 em 6 horas por 3 dias.`;
                    break;
                case 'DipironaXarope':
                    const Z = peso * 10;
                    const doseDipironaXarope = (Z * 1) / 50;
                    titulo = 'Dipirona (xarope) 10mg/kg/dose';
                    dose = `<strong>Uso interno</strong>\n\nDipirona 500mg/10ml (xarope) ------ 1 frasco\n\nTomar ${doseDipironaXarope.toFixed(1)} ml de 6 em 6 horas por 3 dias.`;
                    break;
                case 'Ibuprofeno':
                    const gotasIbuprofeno = Math.min(peso, 30);
                    titulo = 'Ibuprofeno 1 gota/kg/dose';
                    dose = `<strong>Uso interno</strong>\n\nIbuprofeno 100mg/5ml ------ 1 frasco\n\nTomar ${gotasIbuprofeno.toFixed(0)} gotas de 8 em 8 horas por 3 dias.`;
                    break;
                case 'Paracetamol':
                    const gotasParacetamol = Math.min(peso, 35);
                    titulo = 'Paracetamol 1 gota/kg/dose';
                    dose = `<strong>Uso interno</strong>\n\nParacetamol 200mg/5ml ------ 1 frasco\n\nTomar ${gotasParacetamol.toFixed(0)} gotas de 6 em 6 horas por 3 dias.`;
                    break;
                case 'Lidocaina':
                    const tubetesLidocaina = Math.min(peso / 10, 4);
                    titulo = 'Lidocaína 4.4mg/kg';
                    dose = `<strong>Uso interno</strong>\n\nLidocaína 2% com epinefrina 1:100.000\n\nUtilizar até ${tubetesLidocaina.toFixed(1)} tubetes.`;
                    break;
                default:
                    errorMessage.textContent = 'Por favor, selecione um medicamento.';
                    resultDiv.classList.remove('active');
                    return;
            }

            resultDiv.innerHTML = `<div class="titulo-medicamento">${titulo}</div>\n${dose}`;
            resultDiv.classList.add('active');
        }

        function resetarCampos() {
            document.getElementById('peso').value = '';
            document.getElementById('medicamento').value = '';
            document.getElementById('error-message').textContent = '';
            document.getElementById('result').textContent = '';
            document.getElementById('result').classList.remove('active');
            $('.select2').val(null).trigger('change');
        }
    </script>
</body>
</html>
