<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Medicamentos em Odontopediatria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            color: #0277bd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://images.unsplash.com/photo-1562602745-e077750736b4?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNzEyOXwwfDF8c2VhcmNofDJ8fGNoaWxkcmVuJTIwYW5kJTIwZGVudGlzdHxlbnwwfHx8fDE2NTYwMzY0&ixlib=rb-1.2.1&q=80&w=1080');
            background-repeat: no-repeat;
            background-size: cover;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #01579b;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #0277bd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #01579b;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0288d1;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
        .credit {
            margin-top: 30px;
            font-size: 14px;
            text-align: center;
            color: #01579b;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Medicamentos em Odontopediatria</h1>
        <label for="peso">Peso da Criança (em kg):</label>
        <input type="number" id="peso" step="0.1" min="0" placeholder="Digite o peso" aria-label="Peso da Criança">
        <div class="error-message" id="error-message"></div>

        <button onclick="calcularDose()">Calcular Doses</button>

        <div class="result" id="resultAmoxicilina">Amoxicilina:</div>
        <div class="result" id="resultAzitromicina">Azitromicina:</div>
        <div class="result" id="resultDipironaGotas">Dipirona (gotas):</div>
        <div class="result" id="resultDipironaXarope">Dipirona (xarope):</div>
        <div class="result" id="resultIbuprofeno">Ibuprofeno:</div>
        <div class="result" id="resultParacetamol">Paracetamol:</div>
        <div class="result" id="resultLidocaina">Lidocaína 2% com epinefrina:</div>

        <div class="credit">
            Desenvolvido por Franklin R - Odontologia
        </div>
    </div>

    <script>
        function calcularDose() {
            const pesoInput = document.getElementById('peso');
            const peso = parseFloat(pesoInput.value);
            const errorMessage = document.getElementById('error-message');

            // Limpar mensagem de erro
            errorMessage.textContent = '';

            if (isNaN(peso) || peso <= 0) {
                errorMessage.textContent = 'Inserir apenas números';
                return;
            }

            // Cálculo para Amoxicilina
            const Y = peso * 50;
            const doseAmoxicilina = (Y * 5) / 250 / 3;

            // Cálculo para Azitromicina
            const B = peso * 10;
            const doseAzitromicina = (B * 5) / 200;

            // Cálculo para Dipirona Gotas
            const gotasDipirona = Math.min(peso * 0.5, 20);

            // Cálculo para Dipirona Xarope
            const Z = peso * 10;
            const doseDipironaXarope = (Z * 1) / 50;

            // Cálculo para Ibuprofeno
            const gotasIbuprofeno = Math.min(peso, 30);

            // Cálculo para Paracetamol
            const gotasParacetamol = Math.min(peso, 35);

            // Cálculo para Lidocaína 2% com epinefrina
            const tubetesLidocaina = Math.min(peso / 10, 4);

            // Exibe os resultados com uma casa decimal
            document.getElementById('resultAmoxicilina').innerText = `Amoxicilina: ${doseAmoxicilina.toFixed(1)} ml`;
            document.getElementById('resultAzitromicina').innerText = `Azitromicina: ${doseAzitromicina.toFixed(1)} ml`;
            document.getElementById('resultDipironaGotas').innerText = `Dipirona (gotas): ${gotasDipirona.toFixed(1)} gotas`;
            document.getElementById('resultDipironaXarope').innerText = `Dipirona (xarope): ${doseDipironaXarope.toFixed(1)} ml`;
            document.getElementById('resultIbuprofeno').innerText = `Ibuprofeno: ${gotasIbuprofeno.toFixed(1)} gotas`;
            document.getElementById('resultParacetamol').innerText = `Paracetamol: ${gotasParacetamol.toFixed(1)} gotas`;
            document.getElementById('resultLidocaina').innerText = `Lidocaína 2% com epinefrina: ${tubetesLidocaina.toFixed(1)} tubete(s)`;
        }

        function resetarCampos() {
            document.getElementById('peso').value = '';
            document.getElementById('error-message').textContent = '';
            document.getElementById('resultAmoxicilina').innerText = 'Amoxicilina:';
            document.getElementById('resultAzitromicina').innerText = 'Azitromicina:';
            document.getElementById('resultDipironaGotas').innerText = 'Dipirona (gotas):';
            document.getElementById('resultDipironaXarope').innerText = 'Dipirona (xarope):';
            document.getElementById('resultIbuprofeno').innerText = 'Ibuprofeno:';
            document.getElementById('resultParacetamol').innerText = 'Paracetamol:';
            document.getElementById('resultLidocaina').innerText = 'Lidocaína 2% com epinefrina:';
        }

        // Executar cálculo ao pressionar Enter
        document.getElementById('peso').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                calcularDose();
            }
        });
    </script>
</body>
</html>
